<div id="q-panel">
	<div class="q-main">
        <div id="q-nav">
            <div class="sel"><span><img id="q-anote" alt="" src="{BlogEngineRes.webRoot}Modules/QuickNotes/Images/note.png" /></span></div>
            <div><a href="" id="q-alist" onclick="GetNotes(); return false;"><img src="{BlogEngineRes.webRoot}Modules/QuickNotes/Images/folder-50.png" /></a></div>
            <div><a href="" id="q-asettings" onclick="GetSettings(); return false;"><img src="{BlogEngineRes.webRoot}Modules/QuickNotes/Images/tool-50.png" /></a></div>
        </div>
	    <div class="q-left">
		    <textarea rows="5" cols="40" id="q-txtarea" class="q-area rounded">{JSON.parse($.cookie('quck-note-current')).Note}</textarea>
		    <div class="q-submit">
			    <input type="submit" name="submit" id="q-save" onclick="return SaveNote();" value="Save" class="primary rounded" />
                {#if !IsNewNote()}
			    <a href="" id="q-publish" onclick="return SaveQuickPost();">Publish</a>
                <a href="" id="q-delete" onclick="DeleteNote(); return false;">Delete</a>
                {#/if}
			    or
			    <a href="#" class="closeup">Cancel</a>
                <span id="q-loader" class="hidden" />
		    </div>
	    </div>
	</div>
</div> 
<div class="q-tab">
	<div id="q-toggle">
		<a id="open" class="open" href="#"><img src="{BlogEngineRes.webRoot}Modules/QuickNotes/Images/dn.png"/></a>
		<a id="close" style="display: none;" class="close" href="#"><img src="{BlogEngineRes.webRoot}Modules/QuickNotes/Images/up.png"/></a>			
	</div>
</div>
