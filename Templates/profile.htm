
    <h2>{BlogAdmin.i18n.personalDetails}</h2>
    <table class="tblForm">
        <tr>
            <td>
                <label for="txtFirstName" class="lbl">{BlogAdmin.i18n.firstName}</label>
                <input type="text" id="txtFirstName" class="txt200" value="{$T.d.FirstName}" />
            </td>
            <td>
                <label for="txtEmail" class="lbl indent">{BlogAdmin.i18n.email}</label>
                <input type="text" id="txtEmail" class="txt200" value="{$T.d.EmailAddress}" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtLastName" class="lbl">{BlogAdmin.i18n.lastName}</label>
                <input type="text" id="txtLastName" class="txt200" value="{$T.d.LastName}" />
            </td>
            <td>
                <label for="txtBirthday" class="lbl">{BlogAdmin.i18n.birthday}</label>
                <input type="text" id="txtBirthday" class="txt200" value="{$T.d.Birthday}" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtMiddleName" class="lbl">{BlogAdmin.i18n.middleName}</label>
                <input type="text" id="txtMiddleName" class="txt200" value="{$T.d.MiddleName}" />
            </td>
            <td>
                <label for="txtDispalayName" class="lbl">{BlogAdmin.i18n.displayName}</label>
                <input type="text" id="txtDispalayName" class="txt200" value="{$T.d.DisplayName}" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="txtPhotoURL" class="lbl">{BlogAdmin.i18n.photoURL}</label>
                <input type="text" id="txtPhotoURL" class="txt200" value="{$T.d.PhotoUrl}" />
            </td>
            <td>
                <label for="file" class="lbl">Upload file</label>
                <input type="file" name="file" id="file" runat="server" />
                <input type="submit" value="Upload" class="btn rounded" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="chkPrivate" class="lbl">&nbsp;</label>
                <div class="clear"></div>
                <div style="padding-top: 8px">
                    <input type="checkbox" id="chkPrivate" {#if $T.d.Private == "True"} checked {#/if} />
                    <label for="chkPrivate">{BlogAdmin.i18n.isPrivate}</label>
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
