{#if $T.d != null && $T.d.length > 1}
<ul id="list-pager">
    {#foreach $T.d as p}
        {#if $T.p.Current}
            <li class="active">{$T.p.PageNumber}</li> 
        {#else}
            <li><a href="" onclick="GalleryGetPackages({$T.p.PageNumber}); return false;">{$T.p.PageNumber}</a></li>
        {#/if}   
    {#/for}
</ul><img class="page-loader" src="../../pics/ajax-loader.gif" style="display: none;" alt="loader" />
{#/if}
